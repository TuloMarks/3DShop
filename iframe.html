<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fashion & Model Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-5 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">
                <span class="text-blue-500">3D</span> Showcase
            </h1>
            <a href="https://sketchfab.com" target="_blank" class="text-sm font-medium text-gray-500 hover:text-blue-500 transition">
                Powered by AstraAlive
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="model-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-10">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 3D Showcase. All models belong to their respective creators on Sketchfab.</p>
        </div>
    </footer>

    <script>
        // Data extracted from your source file
        const models = [
            {
                uid: "ef531ade33564af9802c4690a998076c",
                title: "Converse CHUCK TAYLOR ALL STAR",
                author: "VRModelFactory"
            },
            {
                uid: "0e99f33ad1fd412ea1a5dc17a83452df",
                title: "PUMA x SONIC RS-X³ Sneaker",
                author: "Switch 3D"
            },
            {
                uid: "207e026679d04cb8b43eb2a90d1dc525",
                title: "Sneaker Pack",
                author: "alban"
            },
            {
                uid: "bcf12806659f481d845df92f6ef8475f",
                title: "NIKE TN RED",
                author: "DIGITAL SNIPER CONTROL"
            },
            {
                uid: "3c34b4bb0ebb489b9816a329f1af4f3b",
                title: "Homelander",
                author: "VITU6018"
            },
            {
                uid: "66f58d841971438c9c787c5281e27e5a",
                title: "Latch Suit",
                author: "ChamberSu"
            },
            {
                uid: "68089838bf1a4d01b26fbdb97bd978b1",
                title: "Red lingerie set",
                author: "Eric Welvaert"
            },
            {
                uid: "619d813707654101abc66ed905f0414d",
                title: "Air Jordan 6 Retro DMP Sneaker",
                author: "Switch 3D"
            },
            {
                uid: "bc70561af7b542d29fb652c637c3d489",
                title: "New Balance Sneakers",
                author: "XRprove"
            },
            {
                uid: "1561c09fc45349d680e48e3e007b64e0",
                title: "High Heels",
                author: "cebraVFX"
            },
            {
                uid: "7957749b72a64e3e8d7086e3518412ba",
                title: "Puffy women's shoes",
                author: "3DSCANPRO"
            },
            {
                uid: "f601db7820124abdafcf2a9ec0d2d859",
                title: "DIOR - Sandalia de tacón Dway",
                author: "vmmaniac"
            },
            {
                uid: "8ad199aa06ea41d0ac2d403e4142b9da",
                title: "Rose Sandals",
                author: "MeroJ"
            },
            {
                uid: "1810914291af4a35ae5b63a5fc09866b",
                title: "Butterfly High Heels",
                author: "hiirusama"
            },
            {
                uid: "a35f0967ccc04771a86ed66239460e2f",
                title: "Crocs",
                author: "Javier Villar"
            },
            {
                uid: "827430226a2c4639ada91c29f1279e87",
                title: "Clothes And Mannequins Collection",
                author: "Zohan.Abrar"
            },
            {
                uid: "46cc929cd9e443fea6b1dbcc54cf8e5e",
                title: "B1559 UGG",
                author: "Daniel Peng"
            }
        ];

        const gridContainer = document.getElementById('model-grid');

        models.forEach(model => {
            // Create the card container
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-lg hover:shadow-2xl transition duration-300 overflow-hidden flex flex-col";

            // Create the iframe HTML
            // Note: We use the standardized Sketchfab embed URL structure
            const iframeHtml = `
                <div class="relative w-full h-64 bg-gray-200">
                    <iframe 
                        title="${model.title}" 
                        frameborder="0" 
                        allowfullscreen 
                        mozallowfullscreen="true" 
                        webkitallowfullscreen="true" 
                        allow="autoplay; fullscreen; xr-spatial-tracking" 
                        xr-spatial-tracking 
                        execution-while-out-of-viewport 
                        execution-while-not-rendered 
                        web-share 
                        src="https://sketchfab.com/models/${model.uid}/embed?autostart=0&ui_theme=dark"
                        class="absolute top-0 left-0 w-full h-full"
                    ></iframe>
                </div>
            `;

            // Create the info section HTML
            const infoHtml = `
                <div class="p-4 border-t border-gray-100">
                    <h3 class="font-bold text-lg text-gray-800 truncate" title="${model.title}">
                        ${model.title}
                    </h3>
                    <p class="text-sm text-gray-500 mt-1">
                        by <span class="font-medium text-blue-500">${model.author}</span>
                    </p>
                    <div class="mt-4 flex justify-between items-center">
                        <a href="https://sketchfab.com/models/${model.uid}" target="_blank" 
                           class="text-xs font-semibold text-white bg-blue-500 hover:bg-blue-600 px-3 py-1.5 rounded-full transition">
                            View on astraAlive
                        </a>
                    </div>
                </div>
            `;

            // Combine and append
            card.innerHTML = iframeHtml + infoHtml;
            gridContainer.appendChild(card);
        });
    </script>
</body>
</html>
